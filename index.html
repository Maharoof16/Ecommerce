
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

    <header>
        <h2>Ecommerce</h2>
        <div class="nav-tags">
            <a class="pagebuttons" data-target="Home">Home</a>
            <a class="pagebuttons" data-target="Products">Products</a>
            <a>About</a>
            <a>Contact</a>
        </div>
        <div class="nav-icons">
            <a><i class="fa-solid fa-right-to-bracket"></i> Login</a>
            <a><i class="fa-solid fa-user-plus"></i> Register</a>
            <a id="Cart" class="pagebuttons" data-target="GoToCart"><i class="fa-solid fa-cart-shopping"></i> Cart (0)</a>
        </div>
    </header>
    
    <main>
        <div id="Home" class="page">
            <img src="./main.png.jpg" alt="Home Image">
            <div>
                <h1>Latest Products</h1>
                <div class="Category-Buttons">
                    <button data-category="All">All</button>
                    <button data-category="men's clothing">Men's Clothing</button>
                    <button data-category="women's clothing">Women's Clothing</button>
                    <button data-category="jewelery">Jewelery</button>
                    <button data-category="electronics">Electronics</button>
                </div>
                <div id="Home-Product-Container"></div>
            </div>
        </div>
    
        <div id="Products" class="page">
            <h1>Latest Products</h1>
            <div class="Category-Buttons">
                <button data-category="All">All</button>
                <button data-category="men's clothing">Men's Clothing</button>
                <button data-category="women's clothing">Women's Clothing</button>
                <button data-category="jewelery">Jewelery</button>
                <button data-category="electronics">Electronics</button>
            </div>
            <div id="Products-Container"></div>
        </div>
    
        <div id="Specific-Details" class="page">
            <div id="Specific-Product-Details"></div>
            <div class="Slideshow-Container">
                <div id="slideshow"></div>
            </div>
        </div>

        <div id="GoToCart" class="page">
            <div id="EmptyCart">
                <h1>Cart</h1>
                <h2>Your Cart is Empty</h2>
            </div>
            <div id="Cart-Container"></div>
            <div id="Checkout">
                <h3>Order Summary</h3>
                <p id="quantity"></p>
                <p id="price"></p>
            </div>
        </div>
        
    </main>
    
    
    

    <script src="./app.js"></script>
</body>
</html>
